<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="http://localhost:5000/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</head>

<body>
    <div id="container">
        <div
            style="margin: auto; width: 50%; position: fixed; text-align: center; background-color:rgb(249, 186, 107);">
            <h1>Chat App</h1>
        </div>
        <div id="message-div">
            <div class="message right">Hello</div>

            <div class="message left">Hi</div>
        </div>
        <div id="chat-box">
            <form action="#" id="send-container">
                <input type="text" name="name" id="name" placeholder="Enter your name">
                <button type="submit" id="name-btn">Join Chat</button>
                <input type="text" name="messageInp" id="messageInp" placeholder="Type your message">
                <button type="submit" id="send-btn">Send</button>
            </form>
        </div>
    </div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"
    integrity="sha512-mHO4BJ0ELk7Pb1AzhTi3zvUeRgq3RXVOu9tTRfnA6qOxGK4pG2u57DJYolI4KrEnnLTcH9/J5wNOozRTDaybXg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="client.js"></script>

</html>
